<div class="container" style="max-width: 400px; margin: auto">

  {{ auth.jwtPayLoad | json}}

  <form autocomplete="on" #loginForm="ngForm">
    <div class="grid">

      <div class="col-12 p-fluid">
        <h1>Login</h1>
      </div>

      <div class="col-12 p-fluid">
        <label>Usuario</label>
        <input pInputText type="email" name="usuario" placeholder="E-mail" ngModel required #usuario>
      </div>

      <div class="col-12 p-fluid">
        <label>Senha</label>
        <input pInputText type="password" name="senha" placeholder="Senha" ngModel required #senha>
      </div>

      <div class="col-12">
        <button pButton type="submit" label="Login" [disabled]="loginForm.invalid"  (click)="login(usuario.value, senha.value)"></button>
      </div>

    </div>
  </form>

</div>
