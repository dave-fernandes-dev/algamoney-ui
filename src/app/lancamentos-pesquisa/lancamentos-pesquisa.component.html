<div class="container grid font-bold">
  <div class="col-12">
    <h2>Lançamentos</h2>
  </div>

  <div class="col-12 p-fluid">
    <span class="p-float-label">
      <input id="float-input" type="text" pInputText class="p-inputtext-sm" />
      <label for="float-input">Descrição</label>
    </span>
  </div>

  <div class="col-12">
    <label class="block">Vencimento</label>
    <input type="text" pInputText class="p-offset-3" style="width: 100px" />

    <label style="margin: 10px">Até</label>
    <input type="text" pInputText style="width: 100px" />
  </div>

  <div class="col-12">
    <button pButton type="submit" label="Pesquisar"></button>
  </div>

  <div class="col-12">
    <p-table [value]="lancamentos" [paginator]="true" [rows]="2" [responsive]="true" styleClass="p-datatable-gridlines p-datatable-striped">
      <ng-template pTemplate="header">
        <tr>
          <th>Pessoa</th>
          <th>Descrição</th>
          <th>Vencimento</th>
          <th class="col-data-header">Pagamento</th>
          <th class="col-valor-header">Valor</th>
          <th>Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-lancamento>
        <tr>
          <td>{{ lancamento.pessoa }}</td>
          <td>{{ lancamento.descricao }}</td>
          <td class="col-data-content">{{ lancamento.dataVencimento  }}</td>
          <td class="col-data-content">{{ lancamento.dataPagamento }}</td>
          <td class="col-valor-content" [ngStyle]="{ color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue'}">{{lancamento.valor | currency:'BRL':true:'1.2-2'}}</td>
          <td class="col-acoes">
            <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="bottom"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="col-12">
    <button pButton type="submit" label="Novo Lançamento"></button>
  </div>

</div>
