<form autocomplete="off" (ngSubmit)="pesquisar()">

<div class="container grid font-bold">
  <div class="col-12">
    <h2>Pessoas</h2>
  </div>

  <div class="col-12 p-fluid">
    <span class="p-float-label">
      <input id="float-input" type="text" pInputText class="p-inputtext-sm" name="nome" [(ngModel)]="filtro.nome"/>
      <label for="float-input">Nome</label>
    </span>
  </div>

  <div class="col-12">
    <button pButton type="submit" label="Pesquisar"></button>
  </div>

  <div class="col-12">
    <p-table [value]="pessoas" [responsive]="true" [alwaysShowPaginator]="true" styleClass="p-datatable-gridlines p-datatable-striped"
    [paginator]="true" [rows]="filtro.itensPorPagina" [rowsPerPageOptions]="[2, 5, 10, 20, 100]" lazy="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)" #tabela>

      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>Cidade</th>
          <th>Estado</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-pessoa>
        <tr>
          <td>{{ pessoa.id }}</td>
          <td>{{ pessoa.nome }}</td>
          <td>{{ pessoa.endereco.cidade | lowercase }}</td>
          <td>{{ pessoa.endereco.estado  | uppercase}}</td>
          <td class="font-bold" >

            <a href="#" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top" [ngStyle]="{ color: pessoa.ativo === true ? 'green' : 'red'}" (click)="alternarStatus(pessoa)">
                 {{ pessoa.ativo ? 'Ativo' : 'Inativo' }}
            </a>

          </td>
          <td class="col-acoes">
            <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
            <button pButton icon="pi pi-trash" pTooltip="Excluir" (click)="confirmarExclusao(pessoa)" tooltipPosition="bottom"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="col-12">
    <button pButton type="submit" label="Novo Lançamento"></button>
  </div>

</div>

</form>
